<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic stylling</title>
    <style>
        body{
            background-color: beige ;
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.5em;
        }
        #container{
            border: 1px #cccc solid;
            padding: 0 10px 0 10px;
            margin-top: 40px;
            margin: auto;
        }
        .emp{
            color: crimson;
        }
    
    </style>
</head>
<body>
    <div id="container">
        <h1>Welcome</h1>
        <p>Lorem ipsum dolor sit, amet consectetur <span class="emp" >Sed nam autem obcaecati blanditiis nulla minus,</span> assumenda quaerat, sapiente aliquam nemo eligendi laboriosam sit quae distinctio <span class="emp">totam qui dolorum sunt. Pariatur.</span></p>
    </div>
</body>
</html>
