<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1> Registration Form</Form></h1>
    <form>
        <fieldset>
            <legend>Account</legend>
        <label>Name</label><br>
        <input type="text" name="name">
        <br><br>
        <label>Email</label><br>
        <input type="text" name="Email">
        <br><br>
        <label>password</label><br>
        <input type="text" name="password">
        <br><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>User Info</legend>
        <label>Location</label><br>
        <select name="country">
            <option value="India" selected>India</option>
        </select>
              <br><br>
            <label>Gender</label><br>
            <input type="radio" name="gender" value="Male">Male
            <input type="radio" name="gender" value="Female">Female
            <input type="radio" name="gender" value="other">Others

            <br><br>
            <label>Interests</label><br>
            <input type="checkbox" name="Interests" value="Movies">Movies
            <input type="checkbox" name="Interests" value="Listening Music">listening Music
            <input type="checkbox" name="Interests" value="Sleeping">Sleeping
            <br><br>
            </fieldset>
<br>
            <input type="submit" value ="submit">

        </select>
        
        
    </form>
</body>
</html>
